<!--templates/base.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My blog{% endblock %}</title>    
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'blogs:index' %}">Home page</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!--Main content will put in here-->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My blog</p>
    </footer>
</body>
</html>
