{% extends 'blogs/base.html' %}

{% block content %}
    <h1>Editing post</h1>
    <p>Blog : {{ blog.text }}</p>

    <form action="{% url 'blogs:edit_post' post_id}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>
{% endblock content %}
